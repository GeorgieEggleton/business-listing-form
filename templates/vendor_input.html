{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}


<div id="vendor-form">
   {{ vendor }} <br>
   {{ vendor.email }} <br>
   
   <form id="vendor-form" method="post" style="margin-top: 1.3em;">
      {{ vendor_form | crispy }}
      {% csrf_token %}
      <button type="submit" class="btn btn-signup btn-lg">Submit</button>
  </form>

</div>



{% endblock %}
